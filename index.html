<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Develop/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <div class="p-start">
        <h1 class="start-header start-p">Coding Quiz Challenge</h1>
        <p class="start-p1">Try to answer the following code-related questions within the time limit.</p>
        <p class="start-p2">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      </div>
  
      <div class="time">

    </div>
      
      <div class="finish hide"> 
        <h2>ALL DONE!</h2>
        Your final score is
        Enter initials: <textarea id="initials"> </textarea>
      </div>

      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="submit-btn" class="submit-btn hide">Submit</button>
    </div>
  </div>
  <script src="./Develop/script.js"></script></script>
</body>
</html>
